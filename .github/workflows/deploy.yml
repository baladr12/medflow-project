name: MedFlow Cloud Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Deployment Script
        env:
          GCP_PROJECT_ID: "medflow-prod-486618"
          GCP_LOCATION: "us-central1"
          GCP_SERVICE_ACCOUNT: "medflow-ai-runner@medflow-prod-486618.iam.gserviceaccount.com"
          GCS_MEMORY_BUCKET: "medflow-memory-486618"
          BQ_DATASET_ID: "clinical_records"
          BQ_TABLE_ID: "triage_cases"
          GEMINI_MODEL: "gemini-2.0-flash"
        run: |
          python engine.py
